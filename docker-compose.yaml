version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_APP=app.main
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://anime_user:anime_password@db/anime_db
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: anime_user
      POSTGRES_PASSWORD: anime_password
      POSTGRES_DB: anime_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: "rabbitmq"
    ports:
      - "5672:5672"  # Port do komunikacji aplikacji z RabbitMQ
      - "15672:15672"  # Panel zarządzania RabbitMQ
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  worker:
    build: .
    command: python worker.py  # ✅ Uruchamiamy worker.py z katalogu głównego
    volumes:
      - .:/app  # ✅ Upewniamy się, że cały projekt jest dostępny w /app/
    depends_on:
      - rabbitmq
      - db
    networks:
      - app-network
    environment:
      - DATABASE_URL=postgresql://anime_user:anime_password@db/anime_db
      - RABBITMQ_HOST=rabbitmq

networks:
  app-network:

volumes:
  pgdata:
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
    <script defer src="{{ url_for('static', filename='js/admin.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <ul id="nav-links">
            <li>
                <form action="{{ url_for('auth.logout') }}" method="POST">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        <header class="header">
            <h1>Admin Panel</h1>
        </header>

        <main class="main-content">
            <h2>Users List</h2>
            <br><br>
            <table>
                <thead>
                    <tr>
                        <th>Nickname</th>
                        <th>Email</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    {% for user in users %}
                        <tr data-user-id="{{ user.id }}">
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <button class="delete-user">
                                    <img src="{{ url_for('static', filename='img/x.png') }}" alt="UsuÅ„" style="width: 20px;">
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <br>
            <h2>Download Database</h2>
            <br>
            <form action="{{ url_for('admin.download_database') }}" method="POST">
                <button type="submit">Download</button>
            </form>
            
        </main>
    </div>
</body>
</html>
